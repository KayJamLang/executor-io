plugins {
    id 'java'
}

group 'com.github.kayjamlang'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(':io-stream')
    compileOnly group: 'com.github.kayjamlang', name: 'executor', version: '0.1.3.21'
    testImplementation project(':io-stream')
    testImplementation group: 'com.github.kayjamlang', name: 'executor', version: '0.1.3.21'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}